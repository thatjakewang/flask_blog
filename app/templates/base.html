<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Jakeblog{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}Jake Wang 的技術分享與生活記錄{% endblock %}" />

  <!-- Main CSS file with versioning -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=now.timestamp()|int) }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />

  <!-- Google Analytics (deferred loading) -->
  <script nonce="{{ g.csp_nonce }}">
    window.addEventListener('load', function() {
      var script = document.createElement('script');
      script.async = true;
      script.defer = true;
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-VEM70SR4HV';
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VEM70SR4HV');
    });
  </script>

  <!-- JSON-LD for Organization -->
  <script type="application/ld+json" nonce="{{ g.csp_nonce }}">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Jakeblog",
    "url": "{{ url_for('main.index', _external=True) }}",
    "logo": "{{ url_for('static', filename='images/logo.png', _external=True) }}",
    "sameAs": [
      "https://twitter.com/thejakewang"
    ],
    "founder": {
      "@type": "Person",
      "name": "Jake Wang"
    }
  }
  </script>

  {% block head_styles %}{% endblock %}
</head>
<body>
  <header class="header">
    <div class="container header_grid">
      <nav class="nav">
        <ul>
          <li class="{% if active_page=='home' %}active{% endif %}">
            <a href="{{ url_for('main.index')}}" aria-label="Home">首頁</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="{% if active_page=='dashboard' %}active{% endif %}">
            <a href="{{ url_for('dashboard.index') }}" aria-label="Dashboard">Dashboard</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="container">
    <p>© {{ now.year }} Jake Wang</p>
  </footer>
</body>
</html>
